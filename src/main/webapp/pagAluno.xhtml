<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
    
<h:head>
<title>pagAluno</title>

</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{alunoController.preRender}" />
    </f:metadata>
    <h:form>
        <p:panel header="Formulário de Cadastro de Aluno">
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome do Aluno:" />
                <p:inputText id="nome" value="#{alunoController.alunoToCreate.nome}" required="true" />

                <h:outputLabel for="matricula" value="Matrícula do Aluno:" />
                <p:inputText id="matricula" value="#{alunoController.alunoToCreate.matricula}" required="true" />

				<p:selectOneMenu value="#{alunoController.cursoSelecionado}">
				    <f:selectItem itemLabel="Selecione um curso..." itemValue="" />
				    <f:selectItems value="#{alunoController.listaCursos}" var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{alunoController.cursoSelecionado}" />
				</p:selectOneMenu>

                <p:commandButton value="Salvar Aluno" actionListener="#{alunoController.createAluno}" update="@form" />
            </h:panelGrid>
        </p:panel>
    </h:form>

    <h2>Alunos</h2>
    <h:form>
        <h:commandLink value="Home" action="pagHome" />
    </h:form>

    <p:dataTable value="#{alunoController.pesquisaAlunos}" var="aluno" >
    
        <p:column headerText="Aluno: ">
            <h:outputText value="#{aluno.nome}" />
        </p:column>

        <p:column headerText="Matricula">
            <h:outputText value="#{aluno.matricula}" />
        </p:column>

        <p:column headerText="Curso:">
            <p:dataTable value="#{aluno.cursos}" var="curso">
                <p:column>
                    <h:outputText value="#{curso.nomeCurso}" />
                </p:column>
                
            </p:dataTable>
        </p:column>
        <p:column headerText="Ações">
            <h:button value="Excluir" action="#{alunoController.deleteById}" />
            <h:button value="Editar" action="#{alunoController.deleteById}" />
        </p:column>
    </p:dataTable>
</h:body>

</html>
