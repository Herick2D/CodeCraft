<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
    
<head>

<meta charset="UTF-8"/>


<title>pagAluno</title>

</head>
<body>
<f:metadata>
	<f:viewAction action="#{gestaoCodecraftBean.alunosById}" />
	<f:viewAction action="#{gestaoCodecraftBean.todosAlunos}" />
</f:metadata>


	<H2>Alunos</H2>
	<h:form>
		<h:commandLink value="Voltar" action="pagHome?faces-redirect=true" />
	</h:form>

	<div>
		<h:outputText value="#{gestaoCodecraftBean.alunoEscolhido.nome}" />
	</div>
	
	<p:dataTable value="#{gestaoCodecraftBean.pesquisaAlunos}" var="aluno" >
    
        <p:column headerText="Aluno: " >
            <h:outputText value="#{aluno.nome}" />            
        </p:column>
        
        <p:column headerText="Matricula" >
            <h:outputText value="#{aluno.matricula}" />            
        </p:column>
        
        <p:column headerText="Curso:" >
            <p:dataTable value="#{aluno.cursos}" var="curso" >
            	<p:column  >
            		<h:outputText value="#{curso.nomeCurso}" />
            	</p:column>
            </p:dataTable>      
        </p:column>
                
	   </p:dataTable>
</body>
</html>
