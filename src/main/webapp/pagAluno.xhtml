<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
    
<head>

<meta charset="UTF-8"/>


<title>pagAluno</title>

</head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{alunoController.alunosById}" />
        <f:viewAction action="#{alunoController.todosAlunos}" />
    </f:metadata>
    <h:form>
        <p:panel header="Formulário de Cadastro de Aluno">
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome do Aluno:" />
                <p:inputText id="nome" value="#{alunoController.alunoEscolhido.nome}" required="true" />

                <h:outputLabel for="matricula" value="Matrícula do Aluno:" />
                <p:inputText id="matricula" value="#{alunoController.alunoEscolhido.matricula}" required="true" />

				<h:outputLabel />
				<p:selectOneMenu >
				    <f:selectItem itemLabel="Selecione um curso..." itemValue="" />
				    <f:selectItems value="#{alunoController.listaCursos}" var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{alunoController.cursoSelecionado}" />
				</p:selectOneMenu>

                <p:commandButton value="Salvar Aluno" action="#{bean.salvarAluno}" />
            </h:panelGrid>
        </p:panel>
    </h:form>

    <H2>Alunos</H2>
    <h:form>
        <h:commandLink value="Home" action="pagHome?faces-redirect=true" />
    </h:form>

    <p:dataTable value="#{alunoController.pesquisaAlunos}" var="aluno">
    
        <p:column headerText="Aluno: ">
            <h:outputText value="#{aluno.nome}" />
        </p:column>

        <p:column headerText="Matricula">
            <h:outputText value="#{aluno.matricula}" />
        </p:column>

        <p:column headerText="Curso:">
            <p:dataTable value="#{aluno.cursos}" var="curso">
                <p:column>
                    <h:outputText value="#{curso.nomeCurso}" />
                </p:column>
                
            </p:dataTable>
        </p:column>
    </p:dataTable>
</h:body>

</html>
