<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
<head>
    <meta charset="UTF-8"/>
    <title>pagProfessor</title>

</head>

<h:body>
    <h:form>
        <div >
            <h2>Cadastro de Professor</h2>
            <div class="input-label">Nome do Professor:</div>
            <p:inputText id="nomeProfessor" value="#{bean.professor.nomeProfessor}" required="true" styleClass="input-field" />

            <div class="input-label">Matrícula do Professor:</div>
            <p:inputText id="matriculaProfessor" value="#{bean.professor.matriculaProfessor}" required="true" styleClass="input-field" />

            <div class="input-label">Curso do Professor:</div>
            <p:inputText id="cursoProfessor" value="#{bean.cursoProfessor}" styleClass="input-field" />

            <p:commandButton value="Salvar Professor" action="#{bean.salvarProfessor}" styleClass="button" />
        </div>
    </h:form>

    <f:metadata>
        <f:viewAction action="#{gestaoCodecraftBean.alunosById}" />
    </f:metadata>

    <h2>Professores</h2>
    
    <div class="datatable">
        <p:dataTable value="#{professorController.class}" var="professor">
            <p:column headerText="Nome">
                <h:outputText value="#{professor.nomeProfessor}" />
            </p:column>
            <p:column headerText="Matrícula">
                <h:outputText value="#{professor.matriculaProfessor}" />
            </p:column>
            <p:column headerText="Curso">
                <h:outputText value="#{professor.curso.nomeCurso}" />
            </p:column>
        </p:dataTable>
    </div>
    
    <h:form>
        <h:commandLink value="Voltar" action="pagHome?faces-redirect=true" />
    </h:form>
    
    <div>
        <h:outputText value="#{gestaoCodecraftBean.alunoEscolhido.nome}" />
    </div>

</h:body>
</html>
