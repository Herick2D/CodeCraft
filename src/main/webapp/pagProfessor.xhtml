<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <meta charset="UTF-8"/>
    <title>pagProfessor</title>

</h:head>

<h:body>
    <h:form>
        <div >
            <h2>Cadastro de Professor</h2>
            <div class="input-label">Nome do Professor:</div>
            <p:inputText id="nomeProfessor" value="#{professorController.testeProfessor.nomeProfessor}" required="true" styleClass="input-field" />

            <div class="input-label">Matrícula do Professor:</div>
            <p:inputText id="matriculaProfessor" value="#{professorController.testeProfessor.matriculaProfessor}" required="true" styleClass="input-field" />

			<p:selectOneMenu >
			    <f:selectItem itemLabel="Selecione um curso..." itemValue="" />
			    <f:selectItems value="#{professorController.listaCursos}" var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{professorController.cursoSelecionado}" />
			</p:selectOneMenu>

            <p:commandButton value="Salvar Professor" action="#{professorController.createProfessor}" styleClass="button" />
        </div>
    </h:form>

    <f:metadata>
        <f:viewAction action="#{alunoController.preRender}" />
    </f:metadata>

    <h2>Professores</h2>
    
    <div class="datatable">
        <p:dataTable value="#{professorController.pesquisaProfessor}" var="professor">
            <p:column headerText="Nome">
                <h:outputText value="#{professor.nomeProfessor}" />
            </p:column>
            <p:column headerText="Matrícula">
                <h:outputText value="#{professor.matriculaProfessor}" />
            </p:column>
            
        <p:column headerText="Curso:">
            <p:dataTable value="#{cursoController.cursos}" var="curso">
                <p:column>
                    <h:outputText value="#{curso.nomeCurso}" />
                </p:column>
			</p:dataTable>
        </p:column>
        </p:dataTable>
    </div>
    
    <h:form>
        <h:commandLink value="Voltar" action="pagHome?faces-redirect=true" />
    </h:form>
    
    <div>
        <h:outputText value="#{alunoController.alunoEscolhido.nome}" />
    </div>

</h:body>
</html>
